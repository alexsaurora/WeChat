	function createmyshelf(){
		
		var myshelf=document.createElement("div");
		var myicon=document.createElement("div");
		var mytext=document.createElement("div");
		myshelf.className="myshelf1";
		myicon.className="myicon1";
		mytext.className="mytext1";
		mytext.innerHTML=input.value;
		chatframe.appendChild(myshelf);
		chatframe.appendChild(myshelf).appendChild(mytext);
		chatframe.appendChild(myshelf).appendChild(myicon);
		
		chatframe.appendChild(myshelf).scrollIntoView();
        input.value="";
	}

	inputframe1.onchange=function(){

		var myicon=document.createElement("div");
		var mytext=document.createElement("div");
		myshelf.className="myshelf1";
		myicon.className="myicon1";

		chatframe.appendChild(myshelf);
		chatframe.appendChild(myshelf).appendChild(mytext);
		chatframe.appendChild(myshelf).appendChild(myicon);
		
//		chatframe.appendChild(myshelf).scrollIntoView();
      
		if(picture.files && picture.files[0]) {

					var reader = new FileReader();

					reader.readAsDataURL(picture.files[0]);
					//当读取完毕时
					reader.onload = function() {
						//文件一旦开始读取，无论成功或失败，实例的 result 属性都会被填充
						mytext.innerHTML = '<img src="' + event.target.result + '" />';
					}
				}
		
		chatframe.scrollTop=chatframe.scrollHeight;
	}
	
	
</script>
