<script>
	
	var filepicture=document.getElementById("filepicture");
//	var putpicture=document.getElementById("putpicture");
	var kuang=document.getElementById("kuang");
	var newheadright=document.getElementById("newheadright");
	var newheadleft=document.getElementById("newheadleft");
	var picturearea=document.getElementById("picturearea")
	kuang.onchange=function(){
		
		var putpicture=document.createElement("div");
		var putimg=document.createElement("img");
		putpicture.className="putpicture";
		putimg.className="img";
		
		
		if(filepicture.files && filepicture.files[0]) {

					var reader = new FileReader();

					reader.readAsDataURL(filepicture.files[0]);
					//当读取完毕时
					reader.onload = function() {
						
//						putpicture.innerHTML= '<img src="' + event.target.result + '" />';
                       putimg.setAttribute('src',event.target.result);
					}
				}
		picturearea.appendChild(putpicture);
		picturearea.appendChild(putpicture).appendChild(putimg);
		if (picturearea.childElementCount>=9) {
			kuang.style.cssText="visibility: hidden;"
		}
	}
	
	
	newheadleft.onclick=function(){

        function save(){
        	var dynamics=new Object;

      	    dynamics.keyname=new Date().getTime();

        	dynamics.dypicture=document.getElementById("picturearea").innerHTML;
