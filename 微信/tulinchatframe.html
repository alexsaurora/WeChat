<script>
	var container=document.getElementById("container");
	var inputframe4=document.getElementById("inputframe4");
	var inputframe2=document.getElementById("inputframe2");
	var inputframe1=document.getElementById("inputframe1");
	var inputframe3=document.getElementById("inputframe3");
	var chatframe=document.getElementById("chatframe");
	var inputframe=document.getElementById("inputframe");
	var input = document.getElementById("input");
	var picture=document.getElementById("picture");

	
	function createmyshelf(){
		
		var myshelf=document.createElement("div");
		var myicon=document.createElement("div");
		var mytext=document.createElement("div");
		myshelf.className="myshelf1";
		myicon.className="myicon1";
		mytext.className="mytext1";
		mytext.innerHTML=input.value;
		chatframe.appendChild(myshelf);
		chatframe.appendChild(myshelf).appendChild(mytext);
		chatframe.appendChild(myshelf).appendChild(myicon);
		
		chatframe.appendChild(myshelf).scrollIntoView();
        input.value="";
 }       
        
        $(function() {    

		var key = "de3693d543cf4a12b464d01f83bbdee9";
		var url = "http://www.tuling123.com/openapi/api";

		$("#inputframe4").click(function() {
			
			var info = {
				"key": key,
				"info": $("#input").val()   // = content.value
			}
			
         createmyshelf();
           
			

			$.ajax({
				 type: "POST",
				url: url,
				data: info,
				dataType: "json",
				success: function(result) {
					var robot = $("<div class='otherpeople '></div>")
					var roboticon=$("<div class='peopleicon'></div>")
					var robottext=$("<div class='text '></div>")
					robottext.html(result.text) 
					$("#chatframe").append(robot)
					robot.append(roboticon)
					robot.append(robottext)
					
					chatframe.scrollTop=chatframe.scrollHeight;
				
				}
			});
			
		
           
            
		})

	})
	
	
	
	var headleft=document.getElementById("headleft");
	headleft.onclick=function(){
		window.location.href="复制 index.html";
	}
	
	inputframe1.onchange=function(){
		var myshelf=document.createElement("div");
		var myicon=document.createElement("div");
		var mytext=document.createElement("div");
		myshelf.className="myshelf1";
		myicon.className="myicon1";
		mytext.className="mytext2";
		
		chatframe.appendChild(myshelf);
		chatframe.appendChild(myshelf).appendChild(mytext);
		chatframe.appendChild(myshelf).appendChild(myicon);
//		chatframe.appendChild(myshelf).scrollIntoView();

      
		if(picture.files && picture.files[0]) {

					var reader = new FileReader();

					reader.readAsDataURL(picture.files[0]);
					//当读取完毕时
					reader.onload = function() {
						//文件一旦开始读取，无论成功或失败，实例的 result 属性都会被填充
						mytext.innerHTML = '<img src="' + event.target.result + '" />';
					}
				}
		
		chatframe.scrollTop=chatframe.scrollHeight;
			
	}
	
	
	
	var oth=true;
	$("#inputframe3").click(function(){
		$("#chatframe").click(function(){
			
			$("#chatbottom").animate({bottom:'-230px'},500)
               $("#chatframe").css("margin-bottom","50px")
		})
		if (oth) {
			$("#chatbottom").animate({bottom:'0px'},500)
			$("#chatframe").css("margin-bottom","280px")
		}else{
			
			$("#chatbottom").animate({bottom:'-230px'},500)
             $("#chatframe").css("margin-bottom","50px")
			oth=true;
		}
		
		
		
	})
	
	var weizhi = document.getElementById("weizhi");
	// 百度地图API功能
	weizhi.onclick=function(){
		var myshelf=document.createElement("div");
		var myicon=document.createElement("div");
		var mytext=document.createElement("div");
		mytext.setAttribute('id','ooo')
		myshelf.className="myshelf1";
		myicon.className="myicon1";
		mytext.className="mytext1";
		mytext.style.cssText="height: 200px;width: 100px;" 
		
		chatframe.appendChild(myshelf);
		chatframe.appendChild(myshelf).appendChild(mytext);
		chatframe.appendChild(myshelf).appendChild(myicon);
		
		
		
		
		
		
		
		
	var map = new BMap.Map("ooo"); // 创建Map实例
	map.centerAndZoom(new BMap.Point(117.410011,39.14479),20); // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl()); //添加地图类型控件
	map.setCurrentCity("天津"); // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
	}
